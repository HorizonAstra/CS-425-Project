
{% extends 'base.html' %}
{% block content %}
  <h2>{{ p.property_type.title() }} Details</h2>
  <p><strong>Address:</strong> {{ p.street or '' }}, {{ p.city }}, {{ p.state }}</p>
  <p><strong>Sq Ft:</strong> {{ p.sqr_footage }} &nbsp; <strong>Price:</strong> ${{ p.price }}</p>
  <p>{{ p.description }}</p>
  {% if current_user.user_type=='renter' %}
    <a href="{{ url_for('book_property', pid=p.property_id) }}" class="btn btn-success">Book Now</a>
  {% endif %}
{% endblock %}
