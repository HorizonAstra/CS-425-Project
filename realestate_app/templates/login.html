
{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.email.label(class="form-label") }} {{ form.email(class="form-control") }}</div>
  <div class="mb-3">{{ form.password.label(class="form-label") }} {{ form.password(class="form-control") }}</div>
  <button class="btn btn-primary">{{ form.submit() }}</button>
</form>
<p class="mt-3">No account? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}
